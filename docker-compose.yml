version: "3.8"

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: research_postgres
    environment:
      POSTGRES_DB: research_db
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: research_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - research_network

  # SearXNG
  searxng:
    image: searxng/searxng:latest
    container_name: research_searxng
    ports:
      - "8999:8080"
    environment:
      - SEARXNG_SECRET=${SEARXNG_SECRET:-mysecretkey}
      - SEARXNG_BASE_URL=http://localhost:8999/
    volumes:
      - ./searxng:/etc/searxng:rw
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - research_network
    restart: unless-stopped

  # Tavily Adapter
  tavily-adapter:
    build: ./searxng/simple_tavily_adapter
    container_name: research_tavily
    ports:
      - "8000:8000"
    environment:
      - SEARXNG_URL=http://searxng:8080
    depends_on:
      - searxng
    networks:
      - research_network
    restart: unless-stopped

  # Backend
  backend:
    build: ./backend
    container_name: research_backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://research_user:research_pass@postgres:5432/research_db
      - REDIS_URL=redis://redis:6379
      - TAVILY_URL=http://tavily-adapter:8000
      - SEARXNG_URL=http://searxng:8080
      - LLM_PROVIDER=${LLM_PROVIDER:-local}
      - LLM_API_URL=${LLM_API_URL}
      - LLM_API_KEY=${LLM_API_KEY:-dummy}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - USE_LLM_ROUTER=${USE_LLM_ROUTER:-true}
      - CORS_ORIGINS=["http://localhost:3000"]
      - MAX_RESULTS_SIMPLE=5
      - MAX_RESULTS_PRO=10
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tavily-adapter:
        condition: service_started
    networks:
      - research_network
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8080 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - research_network
    restart: unless-stopped

networks:
  research_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: