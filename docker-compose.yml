version: "3.8"

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: research_postgres
    environment:
      POSTGRES_DB: research_db
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: research_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: research_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - research_network
    restart: unless-stopped

  # Backend (FastAPI + DuckDuckGo)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research_backend
    ports:
      - "8080:8080"
    environment:
      # Database
      - DATABASE_URL=postgresql://research_user:research_pass@postgres:5432/research_db
      
      # Redis
      - REDIS_URL=redis://redis:6379
      
      # Search Engine
      - SEARCH_ENGINE=duckduckgo
      - SEARCH_REGION=${SEARCH_REGION:-wt-wt}
      
      # LLM Provider
      - LLM_PROVIDER=${LLM_PROVIDER:-local}
      - LLM_API_URL=${LLM_API_URL}
      - LLM_API_KEY=${LLM_API_KEY:-dummy}
      
      # OpenAI (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      
      # Router
      - USE_LLM_ROUTER=${USE_LLM_ROUTER:-true}
      
      # Search Settings
      - MAX_RESULTS_SIMPLE=${MAX_RESULTS_SIMPLE:-5}
      - MAX_RESULTS_PRO=${MAX_RESULTS_PRO:-10}
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-2500}
      
      # Context Settings
      - MAX_CONTEXT_MESSAGES=${MAX_CONTEXT_MESSAGES:-10}
      - MAX_CONTEXT_TOKENS=${MAX_CONTEXT_TOKENS:-4000}
      
      # CORS
      - CORS_ORIGINS=["http://localhost:3000"]
      
      # Server
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - research_network
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8080 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - research_network
    restart: unless-stopped

networks:
  research_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local